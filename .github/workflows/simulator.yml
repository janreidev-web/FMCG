name: Daily Data Generator

on:
  schedule:
    # Production schedule: Runs at 12 AM PHT (UTC+8) = 16:00 UTC
    #- cron: '0 16 * * *'
    # Testing schedule: Runs every 1 minute
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  generate-data:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    env:
      PYTHONUNBUFFERED: 1
      PYTHONHASHSEED: 0
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r FMCG/requirements.txt
        pip install psutil
        
    - name: Authenticate to GCP
      run: |
        echo "${{ secrets.GCP_SERVICE_ACCOUNT }}" | base64 -d > $HOME/gcloud-key.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json" >> $GITHUB_ENV
        
    - name: Quick environment check
      run: |
        echo "ğŸ”§ Environment: ${{ secrets.GCP_PROJECT_ID || 'fmcg-data-simulator' }}/${{ secrets.BQ_DATASET || 'fmcg_analytics' }}"
        echo "ğŸ“Š Sales Target: â‚±${{ secrets.INITIAL_SALES_AMOUNT || '8000000000' }}"
        echo "â° Run Type: ${{ github.event_name == 'schedule' && 'Scheduled' || 'Manual' }}"
        
    - name: Run data generator
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID || 'fmcg-data-simulator' }}
        BQ_DATASET: ${{ secrets.BQ_DATASET || 'fmcg_analytics' }}
        INITIAL_SALES_AMOUNT: ${{ secrets.INITIAL_SALES_AMOUNT || '8000000000' }}
        DAILY_SALES_AMOUNT: ${{ secrets.DAILY_SALES_AMOUNT || '2192000' }}
        GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        SCHEDULED_RUN: ${{ github.event_name == 'schedule' && 'true' || 'false' }}
      run: |
        cd FMCG
        echo "ğŸš€ Starting FMCG Data Generator..."
        echo "â±ï¸  Started: $(date)"
        
        # Run with simplified logging
        python main.py 2>&1 | grep -E "(INFO|ERROR|âœ…|âŒ|ğŸ”|ğŸ“Š|Generated|Completed|Failed)" || true
        
        echo "âœ… Finished: $(date)"
        
    - name: Show error summary on failure
      if: failure()
      run: |
        echo "âŒ Generation failed - Check logs above"
        echo "ğŸ” Common issues:"
        echo "  - BigQuery permissions"
        echo "  - GCP authentication"
        echo "  - Memory/time limits"
        
    - name: Cleanup
      if: always()
      run: |
        rm -f $HOME/gcloud-key.json
