name: Daily Sales Only
on:
  schedule:
    # Run daily at 4 AM UTC (12 PM PHT)
    - cron: '0 4 * * *'
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  daily-sales:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: production
    
    env:
      PYTHONUNBUFFERED: 1
      PYTHONHASHSEED: 0
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Authenticate to GCP
      run: |
        echo "${{ secrets.GCP_SERVICE_ACCOUNT }}" | base64 -d > $HOME/gcloud-key.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json" >> $GITHUB_ENV
        
    - name: Setup environment
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID || 'fmcg-data-generator' }}
        BQ_DATASET: ${{ secrets.BQ_DATASET || 'fmcg_warehouse' }}
        DAILY_SALES_AMOUNT: ${{ secrets.DAILY_SALES_AMOUNT || '2000000' }}
        GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      run: |
        echo "=== Setting up Environment ==="
        echo "Time: $(date)"
        echo "Working Directory: $(pwd)"
        
        # Create .env file for configuration
        cat > .env << EOF
        GCP_PROJECT_ID=${GCP_PROJECT_ID}
        GCP_DATASET=${BQ_DATASET}
        DAILY_SALES_AMOUNT=${DAILY_SALES_AMOUNT}
        LOG_LEVEL=INFO
        BATCH_SIZE=1000
        EOF
        
        echo "=== Environment Setup Completed ==="
        echo "Time: $(date)"
        
    - name: Run Daily Sales Only
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID || 'fmcg-data-generator' }}
        BQ_DATASET: ${{ secrets.BQ_DATASET || 'fmcg_warehouse' }}
        GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        DAILY_SALES_AMOUNT: ${{ secrets.DAILY_SALES_AMOUNT || '2000000' }}
        SCHEDULED_RUN: true
      run: |
        echo "=== Starting Daily Sales Only ==="
        echo "Time: $(date)"
        echo "Working Directory: $(pwd)"
        echo "SCHEDULED_RUN: $SCHEDULED_RUN"
        
        # Run incremental sales update
        python src/main.py --incremental
        
        echo "=== Daily Sales Completed ==="
        echo "Time: $(date)"
        
    - name: Cleanup
      if: always()
      run: |
        rm -f $HOME/gcloud-key.json
        rm -f .env
