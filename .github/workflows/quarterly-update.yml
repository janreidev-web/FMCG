name: Quarterly Campaign Update
on:
  schedule:
    # Run on the first day of each quarter at 4 AM UTC (12 PM PHT)
    # Jan 1, Apr 1, Jul 1, Oct 1
    - cron: '0 4 1 1,4,7,10 *'
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  quarterly-update:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: production
    
    env:
      PYTHONUNBUFFERED: 1
      PYTHONHASHSEED: 0
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r FMCG/requirements.txt
        
    - name: Authenticate to GCP
      run: |
        echo "${{ secrets.GCP_SERVICE_ACCOUNT }}" | base64 -d > $HOME/gcloud-key.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json" >> $GITHUB_ENV
        
    - name: Run Quarterly Campaign Update
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID || 'fmcg-data-simulator' }}
        BQ_DATASET: ${{ secrets.BQ_DATASET || 'fmcg_analytics' }}
        GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        INITIAL_SALES_AMOUNT: ${{ secrets.INITIAL_SALES_AMOUNT || '9000000000' }}
        SCHEDULED_RUN: true
        FORCE_REFRESH: false
        FORCE_QUARTERLY_UPDATE: true
        SKIP_DAILY_SALES: true
      run: |
        cd FMCG
        echo "=== Starting Quarterly Campaign Update ==="
        echo "Time: $(date)"
        echo "Working Directory: $(pwd)"
        echo "SCHEDULED_RUN: $SCHEDULED_RUN"
        echo "This will update: Campaign Costs Only"
        
        # Set environment variables
        export PYTHONUNBUFFERED=1
        export GCP_SERVICE_ACCOUNT="${{ secrets.GCP_SERVICE_ACCOUNT }}"
        
        python main.py
        
        echo "=== Quarterly Campaign Update Completed ==="
        echo "Time: $(date)"
        
    - name: Cleanup
      if: always()
      run: |
        rm -f $HOME/gcloud-key.json
